<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Game Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .image-container {
            width: 100%;
            height: 100%;
            background-image: url('01.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 3em;
            pointer-events: none;
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">
    <div class="image-container">
        <div class="watermark">© Nova Game</div>
    </div>

    <script>
        // Отключение возможности выделения текста и изображений
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
