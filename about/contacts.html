<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Game Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Отключаем прокрутку */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Черный фон для лучшего контраста */
        }
        .image-container {
            position: relative; /* Для позиционирования водяного знака */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer; /* Указатель при наведении */
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5); /* Полупрозрачный текст */
            font-size: 3em;
            pointer-events: none; /* Не позволяет взаимодействовать с водяным знаком */
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">
    <div class="image-container">
        <img id="mainImage" src="https://laser9un.github.io/about/01.jpg" alt="Изображение" onclick="openFullscreen()">
        <div class="watermark">© Nova Game</div> <!-- Водяной знак -->
    </div>

    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <img src="https://laser9un.github.io/about/01.jpg" alt="Увеличенное изображение">
    </div>

    <script>
        function openFullscreen() {
            document.getElementById("fullscreen").style.display = "flex";
        }

        function closeFullscreen() {
            document.getElementById("fullscreen").style.display = "none";
        }

        // Отключение возможности выделения текста и изображений
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
