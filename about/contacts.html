<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Game Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Черный фон для лучшего контраста */
        }
        .image-container {
            position: relative; /* Для позиционирования водяного знака */
            max-width: 100%;
            max-height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: block; /* Убираем пробелы снизу */
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5); /* Полупрозрачный текст */
            font-size: 3em;
            pointer-events: none; /* Не позволяет взаимодействовать с водяным знаком */
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">
    <div class="image-container">
        <img src="https://laser9un.github.io/about/01.jpg" alt="Изображение">
        <div class="watermark">© Nova Game</div> <!-- Водяной знак -->
    </div>

    <script>
        // Отключение возможности выделения текста и изображений
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
