<!DOCTYPE html>
<html>
<head>
  <title>Контакты - Nova Game Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <img id="thumbnail" src="about/scan/01.jpg" alt="Лист A4" onclick="openFullscreen()">

  <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
    <img src="about/scan/01.jpg" alt="Лист A4">
  </div>

  <script>
    function openFullscreen() {
      document.getElementById("fullscreen").style.display = "flex";
    }

    function closeFullscreen() {
      document.getElementById("fullscreen").style.display = "none";
    }
  </script>

</body>
</html>
