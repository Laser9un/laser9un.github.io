<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Game Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background for better contrast */
        }
        .image-container {
            position: relative; /* For positioning the watermark */
            max-width: 100%;
            max-height: 100%;
            background-image: url('https://laser9un.github.io/about/01.jpg'); /* Background image */
            background-size: cover; /* Cover the entire container */
            background-repeat: no-repeat; /* Do not repeat the background image */
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5); /* Semi-transparent text */
            font-size: 3em;
            pointer-events: none; /* Prevent interaction with the watermark */
            text-align: center;
            width: 100%; /* Make it full width for centered text */
        }
        .watermark::before {
            content: "Â© Nova Game"; /* Watermark text */
            display: block;
            opacity: 0.5; /* Semi-transparent text */
        }
        .watermark {
            background-image: repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.1) 0,
                rgba(255, 255, 255, 0.1) 25%,
                transparent 25%,
                transparent 50%
            ); /* Create a repeating pattern */
            background-size: 200px 200px; /* Size of the repeating pattern */
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">
    <div class="image-container">
        <div class="watermark"></div> <!-- Watermark -->
    </div>

    <script>
        // Disable text and image selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
